<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Website</title>
  <link href="src/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" />

<body class="outfit m-0 p-0 h-full overflow-hidden dark:bg-[rgb(11,13,42)]">
  <!-- Main Content Box -->
  <section

    <!--Dark Mode Button-->
    <button class="desktop-only dark-light absolute m-10 top-140 hover:scale-[1.2] resize-t" onclick="toggleDarkMode()">
      <img src="./Images/crescent-moon.png" alt="Dark Mode Button" class="w-12 h-auto object-contain m-2 dark:hidden">
      <img src="./Images/sun.png" alt="Light Mode Button" class="w-12 h-auto object-contain m-2 hidden dark:block">
    </button>


    <!--Main Content-->
    <div class="in-con mt-27 p-10 resize-t">
      <div class="flex justify-center gap-9 max-[1200px]:gap-0 resize-t items-center">
        <img src="./Images/illustration.png" alt="floating-illustration"
          class="w-[clamp(18rem,40vw,37.5rem)] h-auto object-contain floating m-2 mb-0 resize-t" />
        <ul class="button-con flex flex-col gap-3.5">
          <li>
            <a href="about.html"
              class="button text-[#446C81] bg-white resize-t dark:bg-[#446C81] dark:text-[white]">About Me</a>

          <li>

          </li>
          <li id="resume-btn">
            <a href="./Resume/Resume-NicoleyAshleeInofre.pdf" download
              class="button text-[#446C81] bg-white resize-t dark:bg-[#446C81] dark:text-[white]">
              <span class="default-resume">Resume</span>

    <div class="mobile-only ml-2 resize-t [&_a]:text-[#446C81]">
      <a href="https://www.linkedin.com/in/nicoley-ashlee-inofre-6b59a7373/" target="_blank" class="icon">
        <i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/ashleeinofre" target="_blank" class="icon">
        <i class="fa-brands fa-square-github"></i></a>

      <a href="https://www.facebook.com/nicoleyashlee.inofre" target="_blank" class="icon">
        <i class="fa-brands fa-square-facebook"></i></a>

      <button class="mobile-only dark-light hover:scale-[1.2] resize-t" onclick="toggleDarkMode()">

        <a href="https://github.com/ashleeinofre" target="_blank" class="icon">
